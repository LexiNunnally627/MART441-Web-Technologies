<!DOCTYPE html>
<html>
    <head>
        <title>Matching Game</title>
        <link rel="stylesheet" type="text/css" href="style.css"></link>
        <script src="script.js"></script>
    </head>
    <body onload="printBlank();">
        <h1>Matching Game</h1>
        <p>Match all the adorable puppies<p>
        <div class="table">
            <div class="tableRow">
                <div class="tableCell"><img src="" id="puppy1" width="250" height="250" onclick="flipImage(0);"></div>
                <div class="tableCell"><img src="" id="puppy2" width="250" height="250" onclick="flipImage(1);"></div>
                <div class="tableCell"><img src="" id="puppy3" width="250" height="250" onclick="flipImage(2);"></div>
            </div>
            <div class="tableRow">
                <div class="tableCell"><img src="" id="puppy4" width="250" height="250" onclick="flipImage(3);"></div>
                <div class="tableCell"><img src="" id="puppy5" width="250" height="250" onclick="flipImage(4);"></div>
                <div class="tableCell"><img src="" id="puppy6" width="250" height="250" onclick="flipImage(5);"></div>
            </div>
            <div class="tableRow">
                <div class="tableCell"><img src="" id="puppy7" width="250" height="250" onclick="flipImage(6);"></div>
                <div class="tableCell"><img src="" id="puppy8" width="250" height="250" onclick="flipImage(7);"></div>
                <div class="tableCell"><img src="" id="puppy9" width="250" height="250" onclick="flipImage(8);"></div>
            </div>
            <div class="tableRow">
                <div class="tableCell"><img src="" id="puppy10" width="250" height="250" onclick="flipImage(9);"></div>
                <div class="tableCell"><img src="" id="puppy11" width="250" height="250" onclick="flipImage(10);"></div>
                <div class="tableCell"><img src="" id="puppy12" width="250" height="250" onclick="flipImage(11);"></div>
            </div>
        </div>
    </body>
</html>
